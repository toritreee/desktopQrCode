<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>desktopQrCode</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <script src="src/index.js" type="module"></script>
</head>
<body>
    <div class="MIN-video">
        <video class="" id="video"></video>
    </div>
    <footer class="fixed bottom-1">
        <a class="link black" href="license.html">license</a>
    </footer>
    <dialog id="getQrAnser" class="w-50 mt3 br3 tc b-white shadow-1 overflow-hidden">
        <output id="getQrAnser-data" class="w-90 dib overflow-x-auto overflow-y-hidden"></output>
        <div class="bt mt3 pt3 flex">
            <button class="w-50-ns pa2 shadow-1 br3 ma2" id="getQrAnser-open">open url</button>
            <button class="w-50-ns pa2 shadow-1 br3 ma2" id="getQrAnser-copy">copy</button>
        </div>
        <button class="dib w-90 bt" id="getQrAnser-close">return</button>
    </dialog>
    <dialog id="videoError" class="shadow-1 br3 bt-0 bb-0 bl-0 br-0 tc">
        <h1>カメラの読み取りができませんでした。</h1>
        カメラの読み取りを許可してください。
    </dialog>
    <dialog id="loadingVideo" class="bt-0 bb-0 bl-0 br-0 w-50 tc">
        <div class="loader"></div>
        <span>loading</span>
    </dialog>
</body>
</html>
